<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inline Event handler</title>
</head>
<body>
    <button onclick="console.log('I clicked Button' )"> Click Me </button>
    <button ondblclick="console.log('Yeah you  clicked Button 2 times ' )"> Click Me 2 times</button>
    
    <div onmouseover="console.log('You are inside div')">
        This is a box
    </div>

</body>
</html>
